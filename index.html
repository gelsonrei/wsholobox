<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SocketIO Client</title>

  <body>

    <!-- File input and image output -->
    <input type="file" id="input">
    <input type="text" id="input2">
    <input type="button" id="button1" value="message">
    <img src="" id="output">

    <!-- Client Code -->
    <script type="text/javascript">

      const ws = new WebSocket("ws://wsunreal.herokuapp.com");
      //var ws = new WebSocket("ws://wsunreal.herokuapp.com/");
      ws.addEventListener("open", () =>{
        console.log("We are connected");
        ws.send("How are you?");
      });
      
      ws.addEventListener('message', function (event) {
          console.log(event.data);
      });

      // Get DOM elements
      var input = document.getElementById("input");
      var output = document.getElementById("output");

      // Join a channel
      var room = "test";
    

      // Listen to file input events
      document.getElementById("input").addEventListener("change", function (event) {

        // Prepeare file reader
        var file = event.target.files[0];
        var fileReader = new FileReader();

        fileReader.onloadend = function (event) {
          // Send an image event to the socket
          var image = event.target.result
          output.src = image;
        
        };

        // Read file
        fileReader.readAsDataURL(file);
      })

      // Listen to file input events
      document.getElementById("button1").addEventListener("click", function (event) {
       
        console.log(document.getElementById("input2").value);
        //document.getElementById("input2").value);
      });  

      
    </script>
  </body>
